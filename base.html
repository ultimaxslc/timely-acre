		.table th{

	<script>
	$ ( init );

	var timeslots = ["0830 — 1000", "1000 — 1145"];
	var acres = ["AA", "SE", "EWS"];

	function init() {
		
		//creation of the table fields
		for (var i = 0; i < 2; i++){
			$('<tr class = "tablerow"><td>' + timeslots[i] + '</td>').appendTo('#tablerows');
			
		}

		for (var i = 0; i < 5; i++){
			$('<td></td>').appendTo('#tablerow').droppable({
				accept: '$mods div',
				drop: handleDrop
			});
		}

		//hardcoded creation of acres
		for (var i = 0; i < 3; i++){
			$('<div><p>' + acres[i] + '<p></div>').appendTo('#mods').draggable({
				cursor :'move',	
			});
		}

	}	

	function handleDrop (event, ui){
		$(this).droppable( 'disable' );
	  	ui.draggable.position( { of: $(this), my: 'center middle', at: 'left top' } );
	}


	</script>
